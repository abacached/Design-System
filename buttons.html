<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff"> 

    <title>DS | Buttons</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="./assets/css/import.css">
</head>
<body>
    <button title="Botão padrão">
        Botão padrão
    </button>

    <br>

    <button title="Botão padrão com ícone">
        <img src="./assets/images/icons/arrow-back.svg" alt="Ícone voltar">
            Botão c/ ícone
        <img src="./assets/images/icons/arrow-forward.svg" alt="Ícone avançar">
    </button>

    <br>

    <button title="Botão padrão ícone">
        <img src="./assets/images/icons/arrow-back.svg" alt="Ícone voltar">
    </button>

    <br>

    <button title="Botão padrão ícone">
        <img src="./assets/images/icons/arrow-forward.svg" alt="Ícone avançar">
    </button>

    <br>

    <button
        class="active"
        title="Botão ativo"
    >
        Botão ativo
    </button>

    <br>

    <button
        aria-disabled="true"
        disabled 
        title="Botão desabilitado"
    >
        Botão desabilitado
    </button>

    <br>

    <button 
        custom="small" 
        title="Botão Small"
    >    
        Botão small
    </button>

    <br>

    <button 
        custom="medium" 
        title="Botão medium"
    >
        Botão medium
    </button>

    <br>

    <button 
        custom="large" 
        title="Botão large"
        anime="shake"
    >
        Botão large
    </button>
</body>
</html>
